<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        p{
            color: red;
            background-color: chartreuse;
            width: 400px;
            height: 50px;
            font-size: 20px;
            font-family: fantasy;
            text-align: center;
        }
        li{
            color: rgba(0, 0, 255, 0.705);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <p>CSS = cascading style sheet</p>
    <p>Purpose make website colorful.</p>
    <p>how are you?</p>
    <h3>Different ways to apply styles</h3>
    <div>This is a div with some content</div>
    <ol>
        <li>inline style</li>
        <li>embedded internal style</li>
        <li>external style</li>
    </ol>
    
</body>
</html>
