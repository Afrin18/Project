<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
    /* For universal selector  */
       *{
            text-align: center;
        }
            #love{
                color: red;
                font-size: 1.5em;
            }
            .dear{
                color: rgb(239, 243, 14);
                background-color: darkorange;
            }
    </style>
</head>
<body>
    <p>CSS = cascading style sheet</p>
    <p>Purpose make website colorful.</p>
    <p class="dear">how are you dear?</p>
    <p>web development is my favorite</p>
    <p id="love">love is love when you feel this</p>
</body>
</html>
